{{ define "main" }}
<article class="markdown book-article">
  <h1>{{ .Title }}</h1>

  {{ partial "incomplete-banner" . }}

  {{ .Content }}

  {{ if .Pages }}
  <ul>
    {{ range .Pages.ByTitle }}
    <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
    {{ end }}
  </ul>
  {{ end }}
</article>
{{ end }}
