{{ define "main" }}
<article class="markdown book-article">
  {{- .Content -}}

  {{ if .Pages }}
  <h2>Available Metrics</h2>
  <ul>
    {{ range .Pages }}
    <li>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      {{ with .Description }}
      - {{ . }}
      {{ else }}
      {{ with .Summary }}
      - {{ . | plainify | truncate 150 }}
      {{ end }}
      {{ end }}
    </li>
    {{ end }}
  </ul>
  {{ end }}
</article>
{{ end }}
