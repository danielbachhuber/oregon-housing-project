name: Refine Person

on:
  workflow_dispatch:
    inputs:
      slug:
        description: 'Person slug (e.g. "tina-kotek", "keith-wilson")'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write
jobs:
  refine-person:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Refine person profile
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: pnpm refine-person ${{ inputs.slug }}

      - name: Create PR
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          SLUG="${{ inputs.slug }}"

          if [ -z "$(git status --porcelain content/)" ]; then
            echo "No changes detected."
            exit 0
          fi

          git config user.name 'oregonhousingproject[bot]'
          git config user.email 'info@oregonhousingproject.org'

          # Ensure label exists
          gh label create "refine-person" --color "1d76db" --description "Automated person profile refinement" 2>/dev/null || true

          # Close existing PRs for the same person
          EXISTING_PRS=$(gh pr list --label "refine-person" --state open --json number,headRefName --jq ".[] | select(.headRefName | contains(\"${SLUG}\")) | .number")
          for pr in $EXISTING_PRS; do
            echo "Closing existing PR #${pr}..."
            gh pr close "$pr" --delete-branch || true
          done

          BRANCH_NAME="auto/refine-person-${SLUG}-$(date +%Y-%m-%d)-${{ github.run_number }}"
          git checkout -b "$BRANCH_NAME"
          git add content/
          git commit -m "Refine person profile for ${SLUG}"
          git push -u origin "$BRANCH_NAME"

          gh pr create \
            --title "Refine person profile: ${SLUG}" \
            --body "Automated person profile refinement for **${SLUG}**. Generated using \`pnpm refine-person\` with web search." \
            --base main \
            --head "$BRANCH_NAME" \
            --label "refine-person" \
            --reviewer danielbachhuber
